<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Diễn Đàn Game</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="../../public/css/auth.css">

</head>
<body> <div class="page-wrapper">
        <div class="container-fluid">
            <div class="row min-vh-100 align-items-stretch">

                <div class="col-md-6 col-lg-5 col-xl-4 d-flex align-items-center justify-content-center p-4">
                    <div class="auth-container">
                        <main class="form-signin w-100 m-auto">
                            <form id="register-form"> <h1 class="h3 mb-3 fw-normal text-center">Đăng ký tài khoản</h1> <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Tên đăng nhập" required>
                                    <label for="username">Tên đăng nhập</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                                    <label for="email">Địa chỉ Email</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Mật khẩu" required>
                                    <label for="password">Mật khẩu</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Nhập lại mật khẩu" required>
                                    <label for="confirm-password">Nhập lại mật khẩu</label>
                                </div>

                                <button class="btn btn-primary w-100 py-2" type="submit">Đăng ký</button> <p class="mt-3 mb-1 text-center auth-switch">
                                    Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a> </p>

                                <p class="mt-5 mb-3 text-body-secondary text-center">&copy; 2025</p>
                            </form>
                        </main>
                    </div>
                </div>

                <div class="col-md-6 col-lg-7 col-xl-8 d-none d-md-flex align-items-center justify-content-center p-0 image-section">
                    <div class="image-content">
                         <h2>Tham gia cộng đồng Game Thủ!</h2>
                         <p>Chia sẻ, thảo luận và cập nhật những tin tức nóng hổi nhất.</p>
                    </div>
                </div>

            </div> </div> </div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>
</html>
